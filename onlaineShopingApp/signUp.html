<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Sign Up</title>
    </head>
    <body>
        <nav class="navbar">
            <ul>
              <li>
                <a href="./home.html">Home</a>
              </li>
              <li>
                <a href="./signIn.html">Login</a>
              </li>
              <li>
                <a href="./signUp.html">Signup</a>
              </li>
            </ul>
        </nav>
        <div class="container">
            <div class="card">
                <div class="logo signup_logo"></div>
                <div class="other signup-icons">
                    <a href="#" class="icon icon-instagram"> <i class="fa-brands fa-square-instagram"> </i></a>
                    <a href="#" class="icon icon-twitter"> <i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="icon icon-linkedin"> <i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="icon icon-facebook"> <i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <small class="error"></small>
                <form class="signup_form" action="#">

                    <div class="field">
                        <input type="text" id="mobEmail"  placeholder="Enter Email"/>
                        <label for="email_phone">Enter Email Id</label>
                    </div>
                    <div class="field">
                        <input type="text" id="fullName" placeholder="Full Name" />
                        <label for="full_name">Full Name</label>
                    </div>
                    <div class="field">
                        <input type="text" id="username" placeholder="Username" />
                        <label for="username">Username</label>
                    </div>
                    <div class="field">
                        <input type="password" id="password" placeholder="Password" />
                        <label for="password">Password</label>
                    </div>
                    <div class="field">
                        <input type="password" id="re-password" placeholder="Confirm Password" />
                        <label for="password">Confirm Password</label>
                    </div>
                    <button class="login-button" id="signup" title="SignUp" onclick="validationSignup();">Sign Up</button>
                </form>
            </div>
            <div class="card">
                <p> Have an account? <a class="signup" href="./signIn.html">Sign In</a></p>
            </div>
        </div>
        <script src="./js/authentication.js"></script>
    </body>
</html>
