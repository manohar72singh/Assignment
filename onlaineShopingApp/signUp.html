<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="sinup_header">
                    <h3>Signup</h3>
                </div>
                <div class="other">
                    <p class="paragraph">
                        Sign up to see photos and videos from your friends.
                    </p>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <span class="">Log in with Google</span>
                    </button>
                </div>
                <div class="separator" style="margin-top: 0px; width: 265px;">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <form class="signup_form">

                    <div class="field">
                        <input type="text"  placeholder="Mobile Number or Email" required/>
                        <label for="email_phone">Mobile Number or Email</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Full Name" required/>
                        <label for="full_name">Full Name</label>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" required/>
                        <label for="username">Username</label>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required/>
                        <label for="password">Password</label>
                    </div>
                    <button class="login-button" title="login">Sign Up</button>
                </form>
            </div>
            <div class="card">
                <p> Have an account? <a class="signup" href="./signIn.html">Sign In</a></p>
            </div>
        </div>
    </body>
</html>
