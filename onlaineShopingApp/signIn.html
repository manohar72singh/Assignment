<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
			<div class="card">
				<div class="login_header">
					<h3>Login</h3>
				</div>
				<form class="login_form">
					<div class="field">
						<input type="text" id="username" placeholder="Phone number, username, or email" required />
						<label for="username">Phone number, username, or email</label>
					</div>
					<div class="field">
						<input id="password" type="password" placeholder="password" />
						<label for="password">Password</label>
					</div>
					<button class="login-button" title="login">Log In</button>
					<div class="separator">
						<div class="line"></div>
						<p>OR</p>
						<div class="line"></div>
					</div>
					<div class="other">
						<button class="fb-login-btn" type="button">
							<span class="">Log in with Google</span>
						</button>
						<a class="forgot-password" href="./forgotPassword.html">Forgot password?</a>
					</div>	
				</form>
			</div>
			<div class="card">
				<p>Don't have an account? <a class="signup" href="./signUp.html">Sign Up</a></p>
			</div>
		</div>
    </body>
</html>
