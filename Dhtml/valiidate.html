<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./valiidate.css">
        <script src="./valiidate.js"></script>
        <title>Valiidate</title>
    </head>
    <body>
        <div class="container">
            <ul class="vallidate">
                <li>Account Name <input type="text" id="accountName"></li>
                <li>Account No <input type="number" maxlength="10" id="accountNo"></li>
                <li>Account Password <input type="password" id="accountPwd" onfocus="checkPassword();"></li>
                <ul class="error">
                    <li id="totalLength">Total length should be eight char</li>
                    <li id="firstLatter">First latter should be uppercase</li>
                    <li id="threeChar">Minimum three char should be there</li>
                    <li id="twoSymbol">Minimum two symbols should be there</li>
                    <li id="oneNo">Atlest one number</li>
                    <li id="endLatter">should not end with number</li>
                </ul>
                <li>Re-Enter Password <input type="password" id="repwd"></li>
            </ul>

        </div>
    </body>
</html>
