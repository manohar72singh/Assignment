<body onload="loadState()">

    <form>
        select State:
        <select name="state" id="states" onchange="loaddistrict();">

        </select>
        Select District:
        <select name="district" id="district" onchange="loadBlock();">

        </select>
        Select Block:

            <option value="" selected="selected">Please Select District First</option>
        </select>
    </form>
